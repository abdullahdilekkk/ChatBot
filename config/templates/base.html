{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ChatBot{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/form_init.js' %}" defer></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <!-- container'a flex verip iki uca yaydık -->
  <div class="container flex justify-between items-center">
    <a class="font-bold text-white" href="{% url 'home' %}">ChatBot</a>

    <!-- SAĞ blok: doğru class söz dizimi + araya boşluk -->
    <div class="flex space-x-6">
      {% if user.is_authenticated %}
        <a href="#" class="font-medium !no-underline hover:!no-underline !text-[#4CAF50] visited:!text-[#4CAF50] hover:!text-gray-500 focus:!text-gray-500 active:!text-gray-500">Account</a>
        <a href="{% url 'logout' %}" class="font-medium !no-underline hover:!no-underline !text-[#4CAF50] visited:!text-[#4CAF50] hover:!text-gray-500 focus:!text-gray-500 active:!text-gray-500">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="font-medium !no-underline hover:!no-underline !text-[#4CAF50] visited:!text-[#4CAF50] hover:!text-gray-500 focus:!text-gray-500 active:!text-gray-500">Login</a>
        <a href="{% url 'register' %}" class="font-medium !no-underline hover:!no-underline !text-[#4CAF50] visited:!text-[#4CAF50] hover:!text-gray-500 focus:!text-gray-500 active:!text-gray-500">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>


<div class="container">
    <!-- YENİ: Opsiyonel sidebar + ana içerik -->
    <div class="layout">

      <main class="flex-1">
        {% block content %}{% endblock %}
      </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
